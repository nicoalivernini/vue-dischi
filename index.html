<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Dischi Musicali</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="content-select">
        <select v-model="selezioneGenere" @click="filtroGeneri">
          <option disabled value="">Seleziona un genere</option>
          <option>Tutti i generi</option>
          <option v-for="genere in newGenere">{{ genere }}</option>
        </select>
      </div>
      <div class="content-button">
        <button type="button" name="button" @click="ordinaAnno">Ordina per anno</button>
      </div>
    </div>
    <div class="container">
      <div class="card" v-for="album in albums" v-if="album.genre == selezioneGenere || selezioneGenere === 'Tutti i generi'">
        <div class="content-card">
          <div class="img-card" :style="`background-image: url('${album.poster}')`">
            <i class="fas fa-play-circle"></i>
          </div>
          <div class="text-card">
            <h2>{{ album.title }}</h2>
            <h3>{{ album.author }}</h3>
            <span>{{ album.genre }} - </span>
            <span>{{ album.year }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
